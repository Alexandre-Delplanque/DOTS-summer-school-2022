wandb_project: 'DOTS-faster-rcnn'
wandb_entity: 'alexandredelplanque'
device_name: 'cuda'

model: 
  name: 'FasterRCNNResNetFPN'
  pth_file: null
  kwargs:
    architecture: 'resnet34'
    num_classes: ${train.datasets.num_classes}
    pretrained_backbone: False
    trainable_backbone_layers: 4
    min_size: 512
    max_size: 512

dataset:
  img_size: [512,512]
  anno_type: 'bbox'
  num_classes: 7
  collate_fn: 'collate_fn'

  name: 'CSVDataset'
  csv_file: 'D:/Alexandre/Delplanque_2021/data/test_big_size_A_B_E_K_WH_WB.csv'
  root_dir: 'D:/Alexandre/Delplanque_2021/data/test'

  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

evaluator:
  name: 'FasterRCNNEvaluator'
  threshold: 0.3
  kwargs:
    print_freq: 10

stitcher:
  name: 'FasterRCNNStitcher'
  kwargs:
    overlap: 160
    nms_threshold: 0.5